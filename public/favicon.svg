<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f59e0b" />
      <stop offset="1" stop-color="#d946ef" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background with Gradient -->
  <rect x="32" y="32" width="448" height="448" rx="128" fill="url(#mainGradient)" filter="url(#shadow)"/>

  <!-- Inner Border for depth (optional, subtle) -->
  <rect x="32" y="32" width="448" height="448" rx="128" stroke="white" stroke-opacity="0.2" stroke-width="8"/>

  <!-- "S" Logo -->
  <text x="256" y="256"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-weight="900"
        font-size="300"
        fill="white"
        text-anchor="middle"
        dominant-baseline="central"
        style="text-shadow: 0 4px 16px rgba(0,0,0,0.15);">S</text>
</svg>
